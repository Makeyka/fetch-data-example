<!DOCTYPE html>
<html>
<head>
	<title>Fetch Me</title>
	<style>
		html {
			color: whitesmoke;
			background: hsl(198, 31%, 11%);
		}
		.container {
			height: 600px;
			width: 500px;
			position: absolute;
			top: 40%;
			left: 50%;
			transform: translate(-50%, -50%);
			display: flex;
			justify-content: flex-start;
			flex-direction: column;
		}
		.btn {
			padding: 15px;
			margin: 20px;
			margin-top: 30px;
			text-align: center;
		}
		#get-btn {
			border: 5px solid black;
			width: 100px;
			height: 100px;
			padding: 3px;
			text-transform: uppercase;
			background: orangered;
			color: rgb(31, 31, 31);
			font-weight: 600;
			cursor: pointer;
			transition: background 250ms;
		}
		#get-btn:hover {
			background: black;
			color: orangered;
			border-color: orangered;
		}
		.data {
			padding: 10px;
			margin: 20px;
			margin-top: 5px;
			text-align: center;
			border: 3px solid blueviolet;
		}
		.phone {
			color: orangered;
			transition: color 0.5s;
		}
		.phone:hover {
			color: rgb(255, 113, 61);
		}
		a {
			color: skyblue;
			text-decoration: none;
			transition: color 0.5s;
		}
		a:hover {
			color: #4abdeb;
		}
		ul {
			list-style: none;
		}
		li {
			padding: 5px;
			margin: 10px 40px 0 0;
			border: 2px solid purple;
			font-weight: 600;
		}
	</style>
</head>
	<body>
		<div class="container">
			<div class="btn">
				<span id="get-btn">get data</span>
			</div>
			<div id="get-data">
				<div id="list"></div>
			</div>
		</div>

		<script>
			document.getElementById('get-btn').addEventListener('click', getData)
			function getData() {
				fetch('https://jsonplaceholder.typicode.com/users')
				.then(res => res.json())
				.then((users) => {
					let output = '<h3 style="text-decoration: underline;">User List</h3>'
					output += '<ul>'
					users.forEach((user) => {
						output += `<li>${user.name}
									<br>
									<a href="mailto:${user.email}?subject=Hello!" class="mail">${user.email}</a>
									<br>
									<a href="tel:${user.phone}" class="phone">${user.phone}</a>
								 </li>`
					})
					output += '</ul>'
					document.getElementById('list').innerHTML = output
					document.getElementById('get-data').classList.add('data')
				})
			}
		</script>
	</body>
</html>
